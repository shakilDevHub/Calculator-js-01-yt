<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="calcWrapper">
        <textarea name="result" id="result" readonly></textarea>
        <div class="btnWrapper">
            <div class="row">
                <input class="clearBtn" type="button" value="C">
                <input class="inputBtn" type="button" value="1">
                <input class="inputBtn" type="button" value="2">
                <input class="inputBtn" type="button" value="+">
            </div>
            <div class="row">
                <input class="inputBtn" type="button" value="3">
                <input class="inputBtn" type="button" value="4">
                <input class="inputBtn" type="button" value="5">
                <input class="inputBtn" type="button" value="-">
            </div>
            <div class="row">
                <input class="inputBtn" type="button" value="6">
                <input class="inputBtn" type="button" value="7">
                <input class="inputBtn" type="button" value="8">
                <input class="inputBtn" type="button" value="*">
            </div>
            <div class="row">
                <input class="inputBtn" type="button" value="9">
                <input class="inputBtn" type="button" value="0">
                <input class="inputBtn" type="button" value=".">
                <input class="inputBtn" type="button" value="/">
            </div>
            <div class="row">
                <input class="backSpace" type="button" value="BackSpace">
                <button class="resultBtn">=</button>
            </div>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
